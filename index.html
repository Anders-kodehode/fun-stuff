<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./styles.css">
        <script src="./menu.js" defer></script>

        <title>Fun Stuff</title>
    </head>
    <body>
        <!-- Navbar -->
        <div class="navigation">
            <ul>
                <li class="list active">
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="text">Home</span>
                    </a>
                </li>
                <li class="list">
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="person-outline"></ion-icon>
                        </span>
                        <span class="text">Profile</span>
                    </a>
                </li>
                <li class="list">
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="chatbubble-outline"></ion-icon>
                        </span>
                        <span class="text">Chat</span>
                    </a>
                </li>
                <li class="list">
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="camera-outline"></ion-icon>
                        </span>
                        <span class="text">Photos</span>
                    </a>
                </li>
                <li class="list">
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="settings-outline"></ion-icon>
                        </span>
                        <span class="text">Settings</span>
                    </a>
                </li>
                <div class="indicator"></div>
            </ul>
        </div>
        <!-- Keypad -->
        <div class="keypad">
            <span data-key="144" class="key"><i class="num">NUMLK</i></span>
            <span data-key="111" class="key"><i class="divide">/</i></span>
            <span data-key="106" class="key"><i class="multiply">*</i></span>
            <span data-key="189" class="key"><i class="minus">-</i></span>
            <span data-key="55" class="key"><i class="number">7</i></span>
            <span data-key="56" class="key"><i class="number">8</i></span>
            <span data-key="57" class="key"><i class="number">9</i></span>
            <span data-key="187" class="key"><i class="plus">+</i></span>
            <span data-key="52" class="key"><i class="number">4</i></span>
            <span data-key="53" class="key"><i class="number">5</i></span>
            <span data-key="54" class="key"><i class="number">6</i></span>
            <span data-key="49" class="key"><i class="number">1</i></span>
            <span data-key="50" class="key"><i class="number">2</i></span>
            <span data-key="51" class="key"><i class="number">3</i></span>
            <span data-key="13" class="key"><i class="enter">ENTER</i></span>
            <span data-key="48" class="key"><i class="zero">0</i></span>
            <span data-key="190" class="key"><i class="period">.</i></span>
        </div>
        <!-- Audio Sample -->
        <audio data-key="13" src="./key-press.wav"></audio>
        <!-- Icons -->
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
